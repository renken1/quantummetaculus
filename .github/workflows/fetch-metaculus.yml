name: Fetch Metaculus median

on:
  schedule:
    - cron: "0 0 * * 0" # Sundays at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Metaculus data
        run: python fetch_metaculus_shor_rsa.py

      - name: Commit and push if data changed
        run: |
          if git diff --quiet --exit-code -- data/metaculus_shor_rsa_median.xlsx && \
             [ -z "$(git ls-files --others --exclude-standard -- data/metaculus_shor_rsa_median.xlsx)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/metaculus_shor_rsa_median.xlsx
          git commit -m "Update Metaculus median (scheduled)"
          git push
